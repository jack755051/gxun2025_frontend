<ng-container *ngFor="let item of ProductData">
  <nz-card
    nzHoverable
    [nzCover]="coverTemplate"
    [nzActions]="[actionSetting, actionEdit]"
    ><nz-card-meta
      nzTitle="{{ item.productionName }}"
      nzDescription="{{ item.productionDescription }}"
    ></nz-card-meta></nz-card
></ng-container>

<ng-template #coverTemplate
  ><img
    alt="example"
    src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png"
/></ng-template>

<ng-template #actionSetting>
  <nz-icon nzType="heart" nzTheme="outline" />
</ng-template>
<ng-template #actionEdit>
  <nz-icon nzType="edit" />
</ng-template>
